    <script>
        // List of properties
        const properties = [
            {

                price: "$850/month",

                type: "For Rent",

            },
            {
                title: "Diamond Manor Apartment",
                location: "7802 20th Ave, Brooklyn",
                price: "$259,000",
                image: "./assets/images/Featured/p6.png",
                type: "For Sale",
                beds: 4,
                baths: 2,
                size: 500
            }
        ];


        //display properties
        function displayProperties() {
            const propertyList = document.getElementById('property-list');
            properties.forEach(property => {
                const propertyItem = document.createElement('div');
                propertyItem.classList.add('property-item');

                propertyItem.innerHTML = `
                <div class="property-image hidden">
                    <img src="${property.image}" alt="${property.title}">
                </div>
                <div class="property-details hidden">
                    <h5>${property.title}</h5>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i> ${property.location}
                    </div>
                    <div class="price">${property.price}</div>
                    <div class="details">
                        <span class="bed"><i class="fas fa-bed"></i> ${property.beds} Beds</span>
                        <span class="bath"><i class="fas fa-bath"></i> ${property.baths} Baths</span>
                        <span class="size"><i class="fas fa-ruler-combined"></i> ${property.size} sqft</span>
                    </div>
                    <span class="badge">${property.type}</span>
                </div>
            `;

                propertyList.appendChild(propertyItem);
            });
        }

        // الاظهار اول ما تيجي الصفحة
        displayProperties();

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {

                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach(element => {
            observer.observe(element);
        });



        //loader
        window.onload = function () {
            let loader = document.querySelector(".loader");

            loader.style.display = "none";
        };


    </script>
